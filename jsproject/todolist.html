<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }
    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-area {
      display: flex;
      justify-content: space-between;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-area button {
      padding: 8px 12px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #eee;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>My To-Do List</h2>
    <div class="input-area">
      <input type="text" placeholder="Enter task">
      <button id = "add">Add</button>
    </div>
    <ul>
     
    </ul>
  </div>

</body>

<script>


const input = document.querySelector('input')

const ul = document.querySelector('ul')

const addbtn = document.getElementById('add')

addbtn.addEventListener("click",()=>{
  

  const li = document.createElement('li')

const task = input.value.trim()

li.innerHTML = `${task} <button class = "delete-btn">X</button> `
ul.appendChild(li)


const del = document.querySelector('.delete-btn')

del.addEventListener("click",  ()=>{

   li.remove()

})
input.value = ""

});



</script>
</html>
