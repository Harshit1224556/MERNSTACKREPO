<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Progress Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white px-5 py-7 rounded shadow-md w-96">
    
    <!-- Progress bar container -->
    <div class="w-full bg-gray-300 rounded-full h-5 overflow-hidden">
      <div id="progress" class="bg-green-500 h-5 w-0 rounded-full">
        
      </div>
    </div>

    <!-- Percentage display -->
    <div class="flex justify-end mt-1">
      <h5 id="percent" class="text-gray-700 text-sm">0%</h5>
    </div>

    <!-- Song info and download -->
    <div class="mt-4 flex justify-between items-center">
      <h3 class="text-gray-800 font-medium">Song.mp3</h3>
      <button class="bg-green-600 text-white rounded font-medium px-5 py-2 text-xs hover:bg-green-700" id ="playbutton">
        Download File
      </button>
    </div>

  </div>

  <script >

    const percent = document.getElementById("percent")
    const btn = document.getElementById("playbutton")
    let  grow = 0
    const growth = document.querySelector("#progress")

    btn.addEventListener("click",()=>{
      var int =   setInterval(()=>{
           
            grow++
             percent.innerHTML=grow+"%"
             growth.style.width=grow+"%"
        },50)
       
        setTimeout(()=>{
            clearInterval(int)
            btn.innerHTML='Downloaded'
            btn.style.opacity=0.5
        },5000)
    
    })
    

  </script>
</body>
</html>
