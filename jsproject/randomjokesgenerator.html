<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .joke-box {
      font-size: 1.1rem;
      color: #444;
      margin: 1.5rem 0;
      min-height: 80px;
      padding: 1rem;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #5a6fd6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>😂 Random Joke Generator</h1>
    <div class="joke-box">
      Your joke will appear here!
    </div>
    <button>Get Joke</button>
  </div>

</body>




<script>


const jokes = [
  "टीचर: बताओ बिजली कहाँ से आती है? 🤔\nस्टूडेंट: जहाँ से बिल आता है! 😂",
  "पति: सुनो, तुम मुझसे कितना प्यार करती हो? ❤️\nपत्नी: उतना जितना मोबाइल से करती हूँ, बिना वजह भी देख लेती हूँ! 😆",
  "संता: डॉक्टर साहब, मुझे भूलने की बीमारी हो गई है।\nडॉक्टर: कब से?\nसंता: कब से क्या? 🤣",
  "बॉस: काम में ध्यान दो, प्रमोशन मिलेगा।\nकर्मचारी: सर, ध्यान तो क्रिकेट में है, प्रमोशन वहीं दिलवा दो! 🏏😂",
  "पत्नी: सुनो जी, मैं मायके जा रही हूँ।\nपति: ठीक है, मैं भी चैन से सो जाऊँगा! 😴😂",
  "पप्पू: पापा, शादी किसे कहते हैं?\nपापा: बेटा, शादी वो लड्डू है जो खाए वो पछताए और जो न खाए वो भी पछताए! 😅",
  "पत्नी: सुनो जी, तुम मुझे कहाँ ले जाओगे अगर मैं मर गई?\nपति: पागल हो क्या, मैं तो वहीं जाऊँगा जहाँ तुम जाओगी! 👻😂",
  "संता: यार, शादी के बाद आदमी मोटा क्यों हो जाता है?\nबंता: क्योंकि अब उसे पसंद करने वाला कोई और नहीं, सिर्फ खाना है! 🍲😂",
  "दोस्त: तुम्हारी बीवी कैसी है?\nपप्पू: ख्याल रखने वाली है।\nदोस्त: अच्छा!\nपप्पू: हाँ, हर वक्त ख्याल रखती है कि मैं कहाँ जा रहा हूँ! 🤣",
  "पति: तुम मुझसे नाराज़ क्यों हो?\nपत्नी: तुम कभी मुझे कहीं घुमाने नहीं ले जाते!\nपति: अच्छा, अभी पंखा घुमा देता हूँ! 😂"
];




const btn = document.querySelector('button')
const joke = document.querySelector('.joke-box')
    btn.addEventListener("click",()=>{
     

        const randomindex = Math.floor(Math.random() * jokes.length)
        joke.innerHTML = jokes[randomindex]
    });
</script>

</html>
